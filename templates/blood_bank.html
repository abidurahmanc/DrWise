<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank - Dr.Wise</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blood_bank.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <h1>Dr.Wise</h1>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/chat" class="cta-button">Start Chat</a> {% if current_user.is_authenticated and current_user.is_admin %}
                <a href="{{ url_for('admin_dashboard') }}" class="nav-button" style="background: var(--primary-color); color: #fff;">Admin Panel</a> {% endif %} {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="login-button">Logout</a> {% else %}
                <a href="/login" class="login-button">Login</a> {% endif %}
            </div>
        </div>
    </nav>

    <main class="blood-bank-container">
        <h1>Blood Bank</h1>

        <div class="blood-bank-grid">
            <section class="donor-section">
                <h2>Become a Donor</h2>
                <form id="donor-form" class="donor-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="blood-group">Blood Type</label>
                        <select id="blood-group" name="blood-group" required>
                            <option value="">Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="Location" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Info</label>
                        <input type="text" id="contact" name="contact" placeholder="Contact Info" required>
                    </div>
                    <button type="submit" class="primary-button">Register as Donor</button>
                </form>
            </section>

            <section class="search-section">
                <h2>Find Blood Donors</h2>
                <div class="search-filters">
                    <div class="form-group">
                        <label for="search-blood-group">Blood Type</label>
                        <select id="search-blood-group">
                            <option value="">All Blood Groups</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="search-location">Location</label>
                        <input type="text" id="search-location" placeholder="Enter city or area">
                    </div>
                    <button id="search-button" class="primary-button">Search Donors</button>
                </div>

                <div class="donors-list">
                    <h3>Available Donors</h3>
                    <div id="donors-container">
                        <!-- Donors will be dynamically added here -->
                    </div>
                </div>
            </section>
        </div>

        <section class="blood-stats">
            <h2>Blood Type Statistics</h2>
            <div class="stats-grid" id="stats-container">
                <!-- Statistics will be loaded dynamically -->
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/blood_bank.js') }}"></script>
</body>

</html>
